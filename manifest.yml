applications:
- name: pzsvc-pdal
  host: pzsvc-pdal
  memory: 1G
  instances: 1
  timeout: 80
  command: ./pzsvc-pdal
  buildpack: https://github.com/venicegeo/binary-pdal-buildpack
  env:
    GDAL_DATA: "/usr/local/share/gdal"
    LD_LIBRARY_PATH: "/usr/local/lib"
    PATH: "/usr/local/bin:/bin:/usr/bin:/home/vcap/app/bin"
    PDAL_DRIVER_PATH: "/usr/local/lib"
